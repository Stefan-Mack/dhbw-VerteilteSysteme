<!DOCTYPE html>
<html lang="de" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewertungs-Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/styles/ratingStyles.css">
    <script src="admin_bewertung.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body class="d-flex flex-column h-100">


    <!-- Nav-bar -->
    <nav class="navbar bg-primary navbar-expand-md nav nav-pills" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand text-white font-weight-bold border-end ps-2 pe-4">Mein Urlaub</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-white me-3 p-2" href="./hotel.html">Hotels</a>
                    <a class="nav-link text-white me-3 p-2" href="./flight.html">Flüge</a>
                    <a class="nav-link text-white me-3 p-2" href="./car.html">Mietwagen</a>
                    <a class="nav-link text-white me-3 p-2" style="background-color: blue;" aria-current="page"
                        href="#">Bewertungen</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- header -->
    <div class="mx-auto text-left mb-3 pt-4 pb-3 w-100">
        <div class="mx-auto text-primary bg-light" style="width:80%;">
            <h1 class="text-center">Bewertungen - Interface</h1>
        </div>
    </div>


    <!-- input section -->
    <!-- headline -->
    <div class="mx-auto input-group mt-4" style="width: 80%;">
        <input class="text-center fw-bold form-control" placeholder="Daten anzeigen, ändern, löschen" disabled>
    </div>

    <!-- labels -->
    <div class="input-group mx-auto" style="width:80%">
        <input type="text" class="form-control" placeholder="FremdId" disabled>
        <input type="text" class="form-control" placeholder="Kategorie des bewerteten Objekts" disabled>
        <input type="text" class="form-control" placeholder="gesuchte Anzahl von Sternen" disabled>
        <input type="text" class="form-control" placeholder="Freitextsuche in Bewertungen" disabled>
    </div>

    <!-- inputfields -->
    <div class="input-group mx-auto mb-2" style="width:80%">
        <input type="text" class="form-control" id="foreignIdInput" value="" placeholder="text">
        <input type="text" class="form-control" id="categoryInput" value="" placeholder="text">
        <input type="text" class="form-control" id="starNumberInput" value="" placeholder="text">
        <input type="text" class="form-control" id="textInput" value="" placeholder="text">
    </div>


    <!-- buttons -->
    <div class="text-center mt-3 mb-5">
        <a tabindex="0" class="btn btn-primary px-5 py-3" role="button" onclick="GetRatingContent()">Anzeigen</a>
        <a tabindex="0" class="btn btn-primary px-5 py-3" role="button" onclick="CreateRatingContent()">Erstellen</a>
    </div>


    <!-- Modalfenster -->
    <div class="modal" id="myModal_bew">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modalfenster Kopfzeile -->
                <div class="modal-header">
                    <h4 class="modal-title">DB-Eintrag ändern</h4>
                </div>
                <!-- Modalfenster Körper -->
                <div class="modal-body">
                    <input type="text" class="form-control" id="mod_foreignIdInput" value="" placeholder="Fremd-ID">
                    <input type="text" class="form-control" id="mod_categoryInput" value="" placeholder="Kategorie">
                    <input type="text" class="form-control" id="mod_starNumberInput" value=""
                        placeholder="Stern-Anzahl">
                    <input type="text" class="form-control" id="mod_textInput" value="" placeholder="Freitext">
                </div>
                <!-- Modalfenster Fußzeile -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modal-ok-button4">OK</button>
                </div>
            </div>
        </div>
    </div>


    <!-- api content table -->
    <table class="table table-striped table-bordered mx-auto" style="width: 80%; background-color: white;">
        <tr class="bg-light">
            <th>Id</th>
            <th>FremdId</th>
            <th>Kategorie</th>
            <th>Anzahl der Sterne</th>
            <th>Freitext der Bewertung</th>
        </tr>
        <tbody id="ratingBackendContent"></tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
