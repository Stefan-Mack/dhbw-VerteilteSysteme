<!DOCTYPE html>
<html lang="de" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mietwagen Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./carStyles.css" rel="stylesheet">
    <script src="carScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body class="d-flex flex-column h-100">

    <!-- Nav-bar -->
    <nav class="navbar bg-primary navbar-expand-md nav nav-pills" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand text-white font-weight-bold border-end ps-2 pe-4">Mein Urlaub</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-white me-3 p-2" href="../hotel/hotel.html">Hotels</a>
                    <a class="nav-link text-white me-3 p-2" href="../flug/flug.html">Flüge</a>
                    <a class="nav-link text-white me-3 p-2" style="background-color: blue;" aria-current="page"
                        href="#">Mietwagen</a>
                    <a class="nav-link text-white me-3 p-2" href="../bewertung/bewertung.html">Bewertungen</a>
                </div>
            </div>
        </div>
    </nav>

    
    <!-- header -->
    <div class="mx-auto text-left mb-3 pt-4 pb-3 w-100">
        <div class="mx-auto text-primary bg-light" style="width:80%;">
            <h1 class="text-center">Mietwagen - Bereise die Welt!</h1>
            <p class="text-center">Finde deinen Traum-Mietwagen mit nur einem Klick!</p>
        </div>
    </div>


    <!-- input section -->
    <!-- headline -->
    <div class="mx-auto input-group mt-4" style="width: 80%;">
        <input class="text-center fw-bold form-control" placeholder="Wonach suchst du?" disabled>
    </div>

    <!-- labels -->
    <div class="input-group mx-auto" style="width:80%">
        <input type="text" class="form-control" placeholder="Anbieter" disabled>
        <input type="text" class="form-control" placeholder="Ausleih-Ort" disabled>
        <input type="text" class="form-control" placeholder="Rückgabe-Ort" disabled>
        <input type="text" class="form-control" placeholder="Fahrzeugmodell" disabled>
        <input type="text" class="form-control" placeholder="Anzahl Sitze" disabled>
        <input type="text" class="form-control" placeholder="Startzeitraum" disabled>
        <input type="text" class="form-control" placeholder="Endezeitraum" disabled>
        <input type="text" class="form-control" placeholder="Wunschpreis" disabled>
    </div>

    <!-- inputfields -->
    <div class="input-group mx-auto mb-2" style="width:80%">
        <input type="text" class="form-control" id="providerInput" value="" placeholder="text">
        <input type="text" class="form-control" id="rentPlaceInput" value="" placeholder="text">
        <input type="text" class="form-control" id="returnPlaceInput" value="" placeholder="text">
        <input type="text" class="form-control" id="carModelInput" value="" placeholder="text">
        <input type="text" class="form-control" id="seatNumberInput" value="" placeholder="text">
        <input type="text" class="form-control" id="startTimeInput" value="" placeholder="YYYY-MM-DD_HH.MM"
            style="font-size: 11px;">
        <input type="text" class="form-control" id="endTimeInput" value="" placeholder="YYYY-MM-DD_HH.MM"
            style="font-size: 11px;">
        <input type="text" class="form-control" id="priceInput" value="" placeholder="xx.xx €">
    </div>


    <!-- search button -->
    <div class="text-center mt-3 mb-5">
        <a tabindex="0" class="btn btn-primary px-5 py-3" role="button" id="finalizeInputButton3"
            onclick="GetCarContent()">Suche!</a>
    </div>


    <!-- api content table -->
    <table class="table table-striped table-bordered mx-auto mb-0 text-center" style="width: 80%; background-color: white;">
        <tr><th>Passende Ergebnisse:</th></tr>
    </table>
    <table class="table table-striped table-bordered mx-auto" style="width: 80%; background-color: white;">
        <tr class="bg-light">
            <th class="w-25">Anbieter</th>
            <th class="w-25">Fahrzeugmodell</th>
            <th class="w-25">Anzahl Sitze</th>
            <th class="w-25">Preis</th>
        </tr>
        <tbody id="carBackendContent"></tbody>
    </table>

    
    <!-- footer -->
    <footer class="footer mt-auto py-3 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-4 text-start">
                    <span>© 2024</span>
                </div>
                <div class="col-4 text-center">
                    <span>dhbw-VerteilteSysteme</span>
                </div>
                <div class="col-4 text-end">
                    <span>Oliver Polak, Rami Karkaba, Stefan Mack</span>
                </div>
            </div>
        </div>
    </footer>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
